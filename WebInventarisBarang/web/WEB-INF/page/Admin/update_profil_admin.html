<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      body {
        font-size: 0.875rem;
        background-color: #f8f9fa;
      }
      .sidebar {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        z-index: 100;
        padding: 48px 0 0;
        box-shadow: inset -1px 0 0 rgba(0, 0, 0, 0.1);
      }
      @media (max-width: 767.98px) {
        .sidebar {
          top: 56px;
        }
      }
      .sidebar-sticky {
        position: relative;
        top: 0;
        height: calc(100vh - 48px);
        padding-top: 0.5rem;
        overflow-x: hidden;
        overflow-y: auto;
      }
      .nav-link {
        font-weight: 500;
        color: #333;
      }
      .nav-link .bi {
        margin-right: 8px;
        color: #727272;
      }
      .nav-link.active {
        color: #0d6efd;
      }
      .nav-link:hover .bi,
      .nav-link.active .bi {
        color: inherit;
      }
      .main-content {
        padding-top: 24px;
      }
    </style>
  </head>
  <body>
    <header
      class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow"
    >
      <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#"
        >ADMIN PANEL</a
      ><button
        class="navbar-toggler position-absolute d-md-none collapsed"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#sidebarMenu"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-nav">
        <div class="nav-item text-nowrap">
          <a class="nav-link px-3" href="login.html">Logout</a>
        </div>
      </div>
    </header>
    <div class="container-fluid">
      <div class="row">
        <nav
          id="sidebarMenu"
          class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"
        >
          <div class="position-sticky pt-3 sidebar-sticky">
            <h6
              class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-1 mb-1 text-muted text-uppercase"
            >
              <span>Menu Utama</span>
            </h6>
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="dashboard.html"
                  ><i class="bi bi-speedometer2"></i> Dashboard</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="manajemen_stok.html"
                  ><i class="bi bi-boxes"></i> Manajemen Stok</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="riwayat_admin.html"
                  ><i class="bi bi-clock-history"></i> Riwayat Stok</a
                >
              </li>
            </ul>
            <h6
              class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-uppercase"
            >
              <span>Data Master</span>
            </h6>
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="kelola_kategori.html"
                  ><i class="bi bi-tag-fill"></i> Kelola Kategori</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="kelola _pemasok.html"
                  ><i class="bi bi-truck-flatbed"></i> Kelola Pemasok</a
                >
              </li>
            </ul>
            <h6
              class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted text-uppercase"
            >
              <span>Sistem</span>
            </h6>
            <ul class="nav flex-column mb-2">
              <li class="nav-item">
                <a class="nav-link" href="log_aktivitas.html"
                  ><i class="bi bi-file-earmark-text"></i> Log Aktivitas</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  ><i class="bi bi-person-circle"></i> Update Profil</a
                >
              </li>
            </ul>
          </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h1 class="h2">Update Profil</h1>
          </div>

          <div class="row">
            <div class="col-lg-7">
              <div class="card mb-4">
                <div class="card-header">
                  <i class="bi bi-person-lines-fill"></i> Informasi Profil
                </div>
                <div class="card-body">
                  <form>
                    <div class="mb-3">
                      <label for="username" class="form-label">Username</label
                      ><input
                        type="text"
                        class="form-control"
                        id="username"
                        value="agus"
                        readonly
                      />
                    </div>
                    <div class="mb-3">
                      <label for="namaLengkap" class="form-label"
                        >Nama Lengkap</label
                      ><input
                        type="text"
                        class="form-control"
                        id="namaLengkap"
                        value="agus"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Alamat Email</label
                      ><input
                        type="email"
                        class="form-control"
                        id="email"
                        value="agus@example.com"
                      />
                    </div>
                    <button type="submit" class="btn btn-primary">
                      Simpan Perubahan Profil
                    </button>
                  </form>
                </div>
              </div>

              <div class="card">
                <div class="card-header">
                  <i class="bi bi-shield-lock-fill"></i> Ubah Password
                </div>
                <div class="card-body">
                  <form>
                    <div class="mb-3">
                      <label for="passwordLama" class="form-label"
                        >Password Lama</label
                      ><input
                        type="password"
                        class="form-control"
                        id="passwordLama"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="passwordBaru" class="form-label"
                        >Password Baru</label
                      ><input
                        type="password"
                        class="form-control"
                        id="passwordBaru"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="konfirmasiPassword" class="form-label"
                        >Konfirmasi Password Baru</label
                      ><input
                        type="password"
                        class="form-control"
                        id="konfirmasiPassword"
                        required
                      />
                    </div>
                    <button type="submit" class="btn btn-danger">
                      Ubah Password
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
