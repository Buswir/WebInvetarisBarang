<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Barang - Sistem Inventaris</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <style>
      body {
        font-size: 0.875rem;
        background-color: #f8f9fa;
      }
      .sidebar {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        z-index: 100;
        padding: 48px 0 0;
        box-shadow: inset -1px 0 0 rgba(0, 0, 0, 0.1);
      }
      @media (max-width: 767.98px) {
        .sidebar {
          top: 56px;
        }
      }
      .sidebar-sticky {
        position: relative;
        top: 0;
        height: calc(100vh - 48px);
        padding-top: 0.5rem;
        overflow-x: hidden;
        overflow-y: auto;
      }
      .nav-link {
        font-weight: 500;
        color: #333;
      }
      .nav-link .bi {
        margin-right: 8px;
        color: #727272;
      }
      .nav-link.active {
        color: #0d6efd;
      }
      .nav-link:hover .bi,
      .nav-link.active .bi {
        color: inherit;
      }
      .main-content {
        padding-top: 24px;
      }
    </style>
  </head>
  <body>
    <header
      class="navbar navbar-dark sticky-top bg-primary flex-md-nowrap p-0 shadow"
    >
      <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#"
        >Sistem Inventaris</a
      >
      <button
        class="navbar-toggler position-absolute d-md-none collapsed"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#sidebarMenu"
        aria-controls="sidebarMenu"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-nav">
        <div class="nav-item text-nowrap">
          <a class="nav-link px-3" href="../index.html">Logout</a>
        </div>
      </div>
    </header>

    <div class="container-fluid">
      <div class="row">
        <nav
          id="sidebarMenu"
          class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"
        >
          <div class="position-sticky pt-3 sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="dashboard-staf.html">
                  <i class="bi bi-speedometer2"></i> Dashboard
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="lihat_stok.html"
                >
                  <i class="bi bi-boxes"></i> Lihat Stok
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="bi bi-box-arrow-in-down"></i> Tambah Stok
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="kurangi_stok.html">
                  <i class="bi bi-box-arrow-up"></i> Kurangi Stok
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="buat order.html">
                  <i class="bi bi-truck"></i> Buat Order ke Supplier
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="riwayat.html">
                  <i class="bi bi-clock-history"></i> Riwayat Stok
                </a>
              </li>
            </ul>
            <h6
              class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted text-uppercase"
            >
              <span>Pengguna</span>
            </h6>
            <ul class="nav flex-column mb-2">
              <li class="nav-item">
                <a class="nav-link" href="update_profil.html">
                  <i class="bi bi-person-circle"></i> Update Profil
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a href="lihat_stok.html">Lihat Stok</a>
              </li>
              <li class="breadcrumb-item active" aria-current="page">
                Edit Barang
              </li>
            </ol>
          </nav>

          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h1 class="h2">Edit Barang</h1>
          </div>

          <form class="needs-validation" novalidate>
            <div class="row g-3">
              <div class="col-md-6">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="kodeBarang"
                    value="BRG-002"
                    readonly
                  />
                  <label for="kodeBarang">Kode Barang</label>
                </div>

                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="namaBarang"
                    value="Beras Rojolele 5kg"
                    required
                  />
                  <label for="namaBarang">Nama Barang</label>
                </div>

                <div class="form-floating mb-3">
                  <select class="form-select" id="kategori" required>
                    <option value="">Pilih Kategori...</option>
                    <option value="1">Makanan Instan</option>
                    <option value="2">Minuman</option>
                    <option value="3" selected>Bahan Pokok</option>
                    <option value="4">Peralatan Mandi</option>
                  </select>
                  <label for="kategori">Kategori Barang</label>
                </div>

                <div class="form-floating mb-3">
                  <select class="form-select" id="pemasok" required>
                    <option value="">Pilih Pemasok...</option>
                    <option value="1">PT. Indofood Sukses Makmur</option>
                    <option value="2">PT. Mayora Indah</option>
                    <option value="3" selected>Wings Food</option>
                  </select>
                  <label for="pemasok">Pemasok (Supplier)</label>
                </div>

                <div class="form-floating mb-3">
                  <textarea
                    class="form-control"
                    id="deskripsi"
                    style="height: 100px"
                  >
Beras kualitas premium dari padi pilihan.</textarea
                  >
                  <label for="deskripsi">Deskripsi</label>
                </div>
              </div>

              <div class="col-md-6">
                <div class="row g-3">
                  <div class="col-sm-8">
                    <div class="form-floating mb-3">
                      <input
                        type="number"
                        class="form-control"
                        id="jumlahStok"
                        value="15"
                        required
                      />
                      <label for="jumlahStok">Jumlah Stok</label>
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="form-floating mb-3">
                      <input
                        type="text"
                        class="form-control"
                        id="satuan"
                        value="karung"
                        required
                      />
                      <label for="satuan">Satuan</label>
                    </div>
                  </div>
                </div>

                <div class="form-floating mb-3">
                  <input
                    type="number"
                    class="form-control"
                    id="stokMinimum"
                    value="10"
                  />
                  <label for="stokMinimum">Stok Minimum</label>
                  <div class="form-text">
                    Stok akan berstatus 'Menipis' jika jumlahnya mencapai angka
                    ini.
                  </div>
                </div>

                <div class="form-floating mb-3">
                  <input
                    type="date"
                    class="form-control"
                    id="tglKadaluarsa"
                    value=""
                  />
                  <label for="tglKadaluarsa"
                    >Tanggal Kadaluarsa (Opsional)</label
                  >
                </div>
              </div>
            </div>

            <hr class="my-4" />

            <button class="btn btn-primary btn-lg" type="submit">
              Simpan Perubahan
            </button>
            <a href="lihat_stok.html" class="btn btn-outline-secondary btn-lg"
              >Batal</a
            >
          </form>
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
