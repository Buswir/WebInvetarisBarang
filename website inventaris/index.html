<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Sistem Inventaris Barang</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <style>
      /* CSS Kustom untuk membuat form di tengah halaman */
      html,
      body {
        height: 100%;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5; /* Warna latar belakang abu-abu muda */
      }

      .form-signin {
        max-width: 400px; /* Lebar maksimal form */
        padding: 1rem;
      }
    </style>
  </head>
  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <div class="card shadow-sm">
        <div class="card-body">
          <form action="Staf/dashboard.html">
            <i
              class="bi bi-box-seam-fill"
              style="font-size: 4rem; color: #0d6efd"
            ></i>
            <h1 class="h3 mb-3 fw-normal">Sistem Inventaris</h1>
            <p class="text-muted">Silakan login untuk melanjutkan</p>

            <div class="input-group mb-3">
              <span class="input-group-text"
                ><i class="bi bi-person-fill"></i
              ></span>
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="floatingUsername"
                  placeholder="Username"
                  required
                />
                <label for="floatingUsername">Username</label>
              </div>
            </div>

            <div class="input-group mb-4">
              <span class="input-group-text"
                ><i class="bi bi-lock-fill"></i
              ></span>
              <div class="form-floating">
                <input
                  type="password"
                  class="form-control"
                  id="floatingPassword"
                  placeholder="Password"
                  required
                />
                <label for="floatingPassword">Password</label>
              </div>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">
              Login
            </button>

            <p class="mt-5 mb-3 text-muted">&copy; 2024â€“2025 Kelompok 3</p>
          </form>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
